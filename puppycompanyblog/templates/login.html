{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Login</h1>

  <div class="row">


    <form method="post">
      {{ form.hidden_tag() }}

      {{form.email.label }} {{ form.email() }}
      <br>

      {{form.password.label }} {{ form.password() }}
      <br>

      <br>
      {{ form.submit() }}


    </form>
  </div>

</div>
{% endblock %}
